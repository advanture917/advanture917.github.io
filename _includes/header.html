<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="header-content">
      
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
        {{ site.title | escape }}
      </a>

      <nav class="site-nav">
        <ul class="nav-links" id="nav-links">
          <li><a class="page-link" href="{{ "/" | relative_url }}">Home</a></li>
          <li><a class="page-link" href="{{ "/about/" | relative_url }}">About</a></li>
          
          {%- if site.theme_config.enable_search -%}
          <li><a class="page-link" href="{{ "/search/" | relative_url }}">Search</a></li>
          {%- endif -%}
          
          {%- if site.theme_config.enable_tag_cloud -%}
          <li><a class="page-link" href="{{ "/tags/" | relative_url }}">Tags</a></li>
          {%- endif -%}
          
          <li><a class="page-link" href="{{ "/archive/" | relative_url }}">Archive</a></li>
        </ul>
        
        {%- if site.theme_config.enable_dark_mode -%}
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        {%- endif -%}
        
        <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation menu">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      
    </div>
  </div>
</header>
