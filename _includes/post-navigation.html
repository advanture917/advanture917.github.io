<!-- Post Navigation Component -->
{% if include.post %}
  {% assign post = include.post %}
{% else %}
  {% assign post = page %}
{% endif %}

<nav class="post-navigation">
  {% if post.previous.url %}
  <div class="post-nav-item post-nav-prev">
    <div class="nav-direction">Previous Post</div>
    <a href="{{ post.previous.url | relative_url }}" class="nav-link">
      <i class="fas fa-arrow-left"></i>
      <span>{{ post.previous.title | truncate: 50 }}</span>
    </a>
  </div>
  {% endif %}
  
  {% if post.next.url %}
  <div class="post-nav-item post-nav-next">
    <div class="nav-direction">Next Post</div>
    <a href="{{ post.next.url | relative_url }}" class="nav-link">
      <span>{{ post.next.title | truncate: 50 }}</span>
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>
  {% endif %}
</nav>

<style>
.post-navigation {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  margin: 3rem 0;
  padding: 2rem 0;
  border-top: 1px solid var(--border-color);
  border-bottom: 1px solid var(--border-color);
}

.post-nav-item {
  text-align: center;
}

.post-nav-prev {
  text-align: left;
}

.post-nav-next {
  text-align: right;
}

.nav-direction {
  font-size: 0.875rem;
  color: var(--text-tertiary);
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.nav-link {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  color: var(--text-primary);
  text-decoration: none;
  font-weight: 600;
  padding: 1rem;
  border-radius: var(--border-radius-lg);
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  transition: all 0.3s ease;
}

.post-nav-prev .nav-link {
  justify-content: flex-start;
}

.post-nav-next .nav-link {
  justify-content: flex-end;
}

.nav-link:hover {
  color: var(--primary-color);
  border-color: var(--primary-color);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

@media screen and (max-width: 768px) {
  .post-navigation {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .post-nav-prev,
  .post-nav-next {
    text-align: center;
  }
  
  .post-nav-prev .nav-link,
  .post-nav-next .nav-link {
    justify-content: center;
  }
}
</style>
