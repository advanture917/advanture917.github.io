<!-- Search Component -->
<div class="search-widget">
  <div class="search-container">
    <input type="text" 
           id="header-search-input" 
           class="search-input" 
           placeholder="Search posts..." 
           aria-label="Search posts"
           autocomplete="off">
    <i class="fas fa-search search-icon"></i>
    <div id="header-search-results" class="search-results" aria-hidden="true"></div>
  </div>
</div>

<style>
.search-widget {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.search-widget .search-container {
  position: relative;
}

.search-widget .search-input {
  width: 100%;
  padding: 0.75rem 2.5rem 0.75rem 1rem;
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  background: var(--bg-primary);
  color: var(--text-primary);
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.search-widget .search-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.search-widget .search-icon {
  position: absolute;
  right: 0.75rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-tertiary);
  pointer-events: none;
}

.search-widget .search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-xl);
  max-height: 400px;
  overflow-y: auto;
  z-index: 1000;
  margin-top: 0.5rem;
  display: none;
}

.search-widget .search-result {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.search-widget .search-result:hover {
  background: var(--bg-secondary);
}

.search-widget .search-result:last-child {
  border-bottom: none;
}

.search-widget .search-result h4 {
  margin: 0 0 0.25rem 0;
  font-size: 0.95rem;
  font-weight: 600;
}

.search-widget .search-result h4 a {
  color: var(--text-primary);
  text-decoration: none;
}

.search-widget .search-result h4 a:hover {
  color: var(--primary-color);
}

.search-widget .result-excerpt {
  color: var(--text-secondary);
  font-size: 0.85rem;
  margin: 0;
  line-height: 1.4;
}

.search-widget .result-meta {
  color: var(--text-tertiary);
  font-size: 0.75rem;
  margin-top: 0.25rem;
}

.search-widget .no-results {
  padding: 1rem;
  text-align: center;
  color: var(--text-tertiary);
  font-style: italic;
  margin: 0;
}

@media screen and (max-width: 768px) {
  .search-widget {
    max-width: none;
    margin: 1rem 0;
  }
}
</style>

<script>
(function() {
  let searchData = [];
  let isDataLoaded = false;
  
  // Load search data from the current page posts
  function loadSearchData() {
    if (isDataLoaded) return;
    
    const postElements = document.querySelectorAll('.post-list li, .post-preview');
    searchData = [];
    
    postElements.forEach(element => {
      const titleElement = element.querySelector('.post-link');
      const excerptElement = element.querySelector('.post-excerpt');
      const metaElement = element.querySelector('.post-meta, .post-date');
      const tagsElements = element.querySelectorAll('.post-tag');
      
      if (titleElement) {
        const post = {
          title: titleElement.textContent.trim(),
          url: titleElement.getAttribute('href'),
          excerpt: excerptElement ? excerptElement.textContent.trim() : '',
          date: metaElement ? metaElement.textContent.trim() : '',
          tags: Array.from(tagsElements).map(tag => tag.textContent.trim())
        };
        searchData.push(post);
      }
    });
    
    isDataLoaded = true;
  }
  
  function performSearch(query) {
    if (!query || query.length < 2) return [];
    
    query = query.toLowerCase();
    
    return searchData.filter(post => {
      const searchableText = [
        post.title,
        post.excerpt,
        ...post.tags
      ].join(' ').toLowerCase();
      
      return searchableText.includes(query);
    }).slice(0, 5);
  }
  
  function displayResults(results, containerId) {
    const resultsContainer = document.getElementById(containerId);
    if (!resultsContainer) return;
    
    if (results.length === 0) {
      resultsContainer.innerHTML = '<p class="no-results">No results found</p>';
    } else {
      resultsContainer.innerHTML = results.map(post => `
        <div class="search-result">
          <h4><a href="${post.url}">${post.title}</a></h4>
          <p class="result-excerpt">${post.excerpt.substring(0, 100)}${post.excerpt.length > 100 ? '...' : ''}</p>
          <div class="result-meta">${post.date}</div>
        </div>
      `).join('');
    }
    
    resultsContainer.style.display = 'block';
    resultsContainer.setAttribute('aria-hidden', 'false');
  }
  
  function hideResults(containerId) {
    const resultsContainer = document.getElementById(containerId);
    if (resultsContainer) {
      resultsContainer.style.display = 'none';
      resultsContainer.setAttribute('aria-hidden', 'true');
    }
  }
  
  // Initialize search functionality
  document.addEventListener('DOMContentLoaded', function() {
    loadSearchData();
    
    const searchInput = document.getElementById('header-search-input');
    if (searchInput) {
      searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        if (query.length < 2) {
          hideResults('header-search-results');
          return;
        }
        
        const results = performSearch(query);
        displayResults(results, 'header-search-results');
      });
      
      // Hide results when clicking outside
      document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && 
            !document.getElementById('header-search-results').contains(e.target)) {
          hideResults('header-search-results');
        }
      });
      
      // Handle escape key
      searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          this.value = '';
          hideResults('header-search-results');
          this.blur();
        }
      });
    }
  });
})();
</script>
